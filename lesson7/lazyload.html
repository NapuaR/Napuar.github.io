<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="description" content="Lazy Loading">
    <link rel="stylesheet" href="css/normalize7.css">
    <link rel="stylesheet" href="css/imagesl.css">
</head>
<body>
    <h1>Lazy Loading</h1>
        <picture>
            <img src="imagesl/placeholder 1.jpg" class="one" data-src='one.jpg'>
        </picture>
        <picture>
            <img src="imagesl/three.jpg" alt="tall building" class="three">
        </picture>
        <picture>
            <img src="imagesl/four.jpg" alt="nice girl" class="four">
        </picture>
        <picture>
            <img src="imagesl/five.jpg" alt="bagels for breakfast" class="five">
        </picture>
        <picture>
            <img src="imagesl/six.jpg" alt="bird feeder" class="six">
        </picture>
    <script src="java/lazyload.js" defer></script>
</body>
</html>
