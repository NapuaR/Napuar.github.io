<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tablebuild.css">
    <title>Table Format Activity</title>
</head>
<body>
    <table style="width: 100%;">
        <h2>ACME Wildwest</h2>
        <thead>
            <tr>
                <th><b>Period</b></th>
                <th><b>Sales</b></th>
                <th><b>Sales Goal</b></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr> 
                <td><i>Black Friday</i></td>
                <td>$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tfoot>
        <p>Compiled 12.20.2020 by bRauls</p>
    </table>
      
</body>
</html>
